<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wumpus World</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        #pygame-canvas {
            display: block;
            max-width: 100%;
            max-height: 100vh;
        }

        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ffd700;
            font-family: Arial, sans-serif;
            font-size: 24px;
            text-align: center;
        }

        .spinner {
            border: 4px solid rgba(255, 215, 0, 0.3);
            border-top: 4px solid #ffd700;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div id="loading">
        <div class="spinner"></div>
        <p>Loading...</p>
    </div>
    <canvas id="pygame-canvas"></canvas>

    <script src="https://pygame-web.github.io/archives/0.9/pythons.js" type="module"></script>
    <script type="application/json" id="pygbag">
    {
        "main": "wumpus_gui.py",
        "cdn": "https://pygame-web.github.io/archives/0.9/"
    }
    </script>

    <script>
        window.addEventListener('load', function () {
            setTimeout(function () {
                const loading = document.getElementById('loading');
                if (loading) loading.style.display = 'none';
            }, 5000);
        });
    </script>
</body>

</html>
